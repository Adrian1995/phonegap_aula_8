<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        * Enable eval(): add 'unsafe-eval' to default-src

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();


        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
           //check_network();
           //info();
           //glob_language();
           //glob_local();
           //glob_datestring();
           //glob_moeda();
           glob_datanames();
        }

        function check_network() 
        {
            var networkState = navigator.network.connection.type;
                
            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.NONE]     = 'No network connection.';

            alert('Conex√£o:\n ' + states[networkState]);
        }

        function info() 
        {
            alert("Plataform: "+device.platform);
            alert("Version: "+device.version);
            alert("uuid: "+device.uuid);
            alert("Name: "+device.name);
            alert("Width: "+screen.width);
            alert("Height: "+screen.height);
            alert("ColorDepth: "+screen.colorDepth);
        };

        function glob_language()
        {
            navigator.globalization.getPreferredLanguage(
                function (language) 
                    {alert('language: ' + language.value + '\n');},
                function () 
                    {alert('Error getting language\n');}
                );
        }

        function glob_local()
        {
            navigator.globalization.getLocaleName(
            function (locale) 
                {alert('locale: ' + locale.value + '\n');},
            function () 
                {alert('Error getting locale\n');}
                );
        }

        function glob_datestring()
        {
            navigator.globalization.dateToString(
                new Date(),
                function (date) 
                    { alert('date: ' + date.value + '\n'); },
                function () 
                    { alert('Error getting dateString\n'); },
                { formatLength: 'long', selector: 'date and time' }
                );
        }

        function glob_moeda()
        {
            navigator.globalization.getCurrencyPattern(
                'USD',
                function (pattern) {
                    alert('pattern: '  + pattern.pattern  + '\n' +
                          'code: '     + pattern.code     + '\n' +
                          'fraction: ' + pattern.fraction + '\n' +
                          'rounding: ' + pattern.rounding + '\n' +
                          'decimal: '  + pattern.decimal  + '\n' +
                          'grouping: ' + pattern.grouping);
                },
                function () { alert('Error getting pattern\n'); }
            );
        }

        function glob_datanames()
        {
            navigator.globalization.getDateNames(
            function (names) 
                {
                for (var i = 0; i < names.value.length; i++) {
                    alert('month: ' + names.value[i] + '\n');
                }
                },
            function () 
                { alert('Error getting names\n'); },
                { type: 'wide', item: 'months' }
                );
        }
    </script>
</body>

</html>
